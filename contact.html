	<main>
		<article class="contact-me">
			<h1>Contact Me</h1>
			<p> <span>Have a Question? Need/have some information? Just want to chat? I'd really like to hear from you.<br>Send me a message....</span></p>
			<form action="https://httpbin.org/get"
				method="get">
				<fieldset>
				<!--<legend align="center">Your Contact Information</legend>-->
					<div class="personal-info">
						<p>
							<!--<label for="firstName">First Name:</label>-->
							<input type="text" name="firstName" 
							id="firstName" placeholder="First Name"
							autocomplete="on" required autofocus>
						</p>
						<p>
							<!--<label for="lastName">Last Name:</label>-->
							<input type="text" name="lastName" 
							id="lastName" placeholder="Last Name"
							autocomplete="on" required>
						</p>
						<p>
							<!--<label for="yourEmail">Email:</label>-->
							<input type="email" name="yourEmail" 
							id="yourEmail" placeholder="E-mail Address"
							required>
						</p>
						<p class="message">
							<!--<label for="message">Your Message:</label>-->
							<br>
							<textarea name="message" id="message" cols="35" rows="8"
							placeholder="Type your message here..."></textarea>
						</p>
						<button type="submit">Submit</button>
					</div>
				</fieldset>
			</form>
			<br>
			<form action="/action_page.php">
				<fieldset>
				<legend align="center">Attach File(s)</legend>
					<div class="submit-docs">
						<p class="upload-field">
							<!--<label for="myfile">Select files:</label>-->
							<input type="file" id="myfile" name="myfile" multiple>
						</p>	
						<button type="submit">Upload</button>
					</div>
				</fieldset>
			</form>
